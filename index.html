<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Anchor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        #start-button {
            padding: 15px 40px;
            background: white;
            color: #2575fc;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
            background: #2575fc;
            color: white;
        }
        #status {
            font-size: 1.5rem;
            margin-top: 20px;
            visibility: hidden;
        }
        #progress-bar {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        #progress-bar div {
            height: 100%;
            width: 0%;
            background: #4caf50;
            transition: width 0.5s ease-in-out;
        }
        #video-container {
            margin-top: 30px;
            display: none;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-left: 100px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBrmmhVb59P-PoQSerXoRGIPnwBwkiZ8infg&s" alt="Logo">
    </div>
    <h1>Welcome to KIIT AI StoryTeller</h1>
    <p>Lets Listen the story of our hero!</p>
    <button id="start-button">Lets Listen a Story</button>
    <p id="status"></p>
    <div id="progress-bar">
        <div></div>
    </div>
    <div id="video-container">
        <video id="video" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videos = ["sec.mp4","thir.mp4", "first.mp4"];
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = progressBar.querySelector('div');
        const videoContainer = document.getElementById('video-container');
        const startButton = document.getElementById('start-button');
        
        let currentVideoIndex = parseInt(localStorage.getItem('currentVideoIndex')) || 0;

        const selectedVideo = videos[currentVideoIndex];
        video.querySelector('source').src = selectedVideo;
        video.load();

        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        localStorage.setItem('currentVideoIndex', currentVideoIndex);

        function updateProgress(percent, message) {
            progressFill.style.width = `${percent}%`;
            status.textContent = `${message} (${percent}%)`;
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            status.style.visibility = 'visible';
            progressBar.style.display = 'block';

            const steps = [
                { percent: 10, message: "Starting process..." },
                { percent: 30, message: "Extracting data..." },
                { percent: 60, message: "Converting to speech..." },
                { percent: 90, message: "Generating video..." },
                { percent: 100, message: "Ready!" },
            ];

            let currentStep = 0;

            function nextStep() {
                if (currentStep < steps.length) {
                    const { percent, message } = steps[currentStep];
                    updateProgress(percent, message);
                    currentStep++;

                    setTimeout(nextStep, 3000);
                } else {
                    progressBar.style.display = 'none';
                    videoContainer.style.display = 'block';
                    video.play();
                }
            }

            nextStep();
        });
    </script>
</body>
</html>
